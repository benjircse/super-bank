<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="mx-auto w-4/4 px-5 py-5 mt-5 ">
        <h1 class="text-center text-4xl	font-bold text-orange-800">My Big Bank</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 ">
            <div class="mt-9 md:grid-cols-6">
                <img style="height: 600px; width: auto;" class="bg-cover bg-center " src="banks-levy-numerous-fees-on-customers-for-services-is-it-cost-cover-or-easy-money.png" alt="">
            </div>
            <div class="  mx-auto w-3/4 px-5 mt-7 bg-slate-200 md:grid-cols-6">

                <div class="pt-5">
                    <h1 class="text-3xl text-center mb-5">Income</h1>
                    <label for="">Income:</label>
                    <input id="income-input" class="px-2 py-1 mb-5" type="text" placeholder="$">
                    <h1 class="text-3xl text-center">Expenses</h1>
                    <label for="">Food:</label>
                    <input id="food-input" class="px-2 py-1 mt-3" type="text" placeholder="$"><br>
                    <label for="">Rent:</label>
                    <input id="Rent-input" class="px-2 py-1 mt-3" type="text" placeholder="$"><br>
                    <label for="">Clothes:</label>
                    <input id="clother-input" class="px-2 py-1 mt-3" type="text" placeholder="$"><br>
                    <p id="notify-fail" style="display: none;" class="notify">‚ùåPlease give the number</p>
                    <button id="submit-btn" class=" rounded bg-sky-400 px-9 py-3 mt-5 ">Calculate</button>
                    <h1 class="pt-5 text-2xl text-center">Total Expenses:<span id="total-Expenses">$00</span> </h1>
                    <h1 class="pt-5 pb-4 text-2xl text-center">Balance:<span id="sub=balance">$00</span> </h1>
                    <label for="Save:">Save:</label>
                    <input class="mx-2 w-20 py-2 px-4 text-center " placeholder="20" type="text">
                    <label for="Save:">%</label>
                    <button class="mx-2 w-60 py-2 px-4 text-center font-bold text-1xl bg-blue-500 rounded text-white ">Save</button>
                    <h1 class="text-center text-2xl mt-3 font-bold">Saving Amount: 2000 </h1>
                    <h1 class="text-center text-2xl mt-2 mb-2 font-bold">Remaining Balance: 2500
                    </h1>

                </div>
            </div>

        </div>


    </section>

    <script src="bank.js"></script>
</body>

</html>
